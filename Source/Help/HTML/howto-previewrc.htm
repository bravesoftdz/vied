    <h1>
      <em>How do I</em> ... Preview resource source code
    </h1>
    <p>
      The resource source code that will be generated from the the current
      document can be previewed by selecting the <span class="menuref">File |
      View RC Statements</span> menu option. This displays a <a
        href="dlg-viewrc.htm"
      >dialogue box</a> containing the source code.
    </p>
