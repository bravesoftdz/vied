  <body>
    <h1>
      <em>How do I</em> ... Analyse a document for errors.
    </h1>
    <p>
      The current document can be analysed for errors by choosing the
      <span class="menuref">Edit | Analyse</span> menu option.
    </p>
    <p>
      If any errors are found details are displayed in the <a
        href="dlg-analysis.htm"
      >Analysis Errors</a> dialogue box.
    </p>
  </body>
